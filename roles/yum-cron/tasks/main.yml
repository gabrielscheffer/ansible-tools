---
- name: yum | yum-cron
  tags: yum-cron
  yum:
    name=yum-cron
    state=latest
    update_cache=yes
  register: yum_cron_yum

- block:
    - name: template | {{ item.dst }}
      template:
        src={{ item.src }}
        dest={{ item.dst }}
        owner=root
        group=root
        mode=0644
      notify:
        - service | yum-cron | restarted
      with_items:
        - { src: yum-cron.conf.j2, dst: /etc/yum/yum-cron.conf }
        - { src: yum-cron-hourly.conf.j2, dst: /etc/yum/yum-cron-hourly.conf }
    - name: service | yum-cron
      service:
        name=yum-cron
        enabled=yes
        state=started
  tags: yum-cron
  when: yum_cron_yum|success

