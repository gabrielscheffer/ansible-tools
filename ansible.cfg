[defaults]
inventory = inventories/default
log_path=ansible.log
roles_path = roles:galaxy
#vault_password_file = .vault 
forks = 6
ansible_managed = Autogenerated file, do NOT edit manually. Modified on %Y-%m-%d %H:%M:%S by {uid}
retry_files_enabled = False

#remote_user = ansible

# Display
deprecation_warnings = True
display_skipped_hosts = True
display_args_to_stdout = False
# Use the YAML callback plugin.
#stdout_callback = yaml
# Use the stdout_callback when running ad-hoc commands.
bin_ansible_callbacks = True

# Facts
#fact_caching = jsonfile
fact_caching_connection=/tmp/facts.d
gathering = smart
gather_subset = !hardware,!ohai,!facter,!virtual

[privilege_escalation]
become=False
become_method=sudo
become_user=root
become_ask_pass=False

[ssh_connection]
pipelining = True
control_path = tmp/ssh-%%h-%%p-%%r
